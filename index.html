<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trivia Game</title>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Alex+Brush|Allura|Montserrat:100,200,400,500|Parisienne&display=swap"
    rel="stylesheet" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <img src="assets/images/coffeequiz.png" alt="coffee cup" />
  </header>

  <main>
    <button id="start"><span></span>start<span></span></button>

    <div id="timer"></div>

    <div id="gameAnswer">
      <img id="gameAnswerImage" />
    </div>

    <div id="game">
      <div id="showQuestion"></div>
      <div id="showChoices"></div>
    </div>

    <div id="result"></div>
  </main>

  <footer>
    <img src="assets/images/coffeebean.jpg" alt="coffee beans" />
  </footer>

  <!-- js -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
